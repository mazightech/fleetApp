<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="img/favicon.png">

  <title>Register new User</title>

  <!-- Bootstrap CSS -->
  <link href="../../../../../NiceAdmin/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="../../../../../NiceAdmin/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="../../../../../NiceAdmin/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="../../../../../NiceAdmin/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="../../../../../NiceAdmin/css/style.css" rel="stylesheet">
  <link href="../../../../../NiceAdmin/css/style-responsive.css" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
    <script src="../../../../../NiceAdmin/js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- =======================================================
      Theme Name: NiceAdmin
      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
      Author: BootstrapMade
      Author URL: https://bootstrapmade.com
    ======================================================= -->
</head>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" th:action="@{/users/addNew}" method="post">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" th:name="firstname" placeholder="Firstname" autofocus>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input th:type="text" class="form-control" th:name="lastname" placeholder="Lastname">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" th:name="username" placeholder="Username">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" th:name="password" id="password" placeholder="Password">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <label class="checkbox">
                <span> <a th:href="@{/login}">Login Page</a> </span>
                <span class="pull-right"> <a th:href="@{/forgot-password}"> Forgot Password?</a></span>
        </label>
        <button class="btn btn-info btn-lg btn-block" type="submit" id="registerSubmit">Register</button>
      </div>
    </form>
  </div>
  <script src="../../../../../NiceAdmin/js/jquery.js"></script>
  <script src="../../../../../NiceAdmin/js/bootstrap.min.js"></script>
  <!-- Custom Scripts -->
  <script src="js/register.js"></script>
</body>

</html>
