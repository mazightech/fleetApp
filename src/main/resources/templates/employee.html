<!DOCTYPE html>
<html lang="en" layout:decorate="basicTemplate"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Employee Management</title>

</head>

<body>
<div layout:fragment="template">
    <div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="title">
                                <h4>Employee Management</h4>
                            </div>
                            <nav aria-label="breadcrumb" role="navigation">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">People</a></li>
                                    <li aria-current="page" class="breadcrumb-item active">Employee</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-md-6 col-sm-12 text-right">
                            <div class="dropdown">
                                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"
                                   role="button">
                                    January 2018
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#">Export List</a>
                                    <a class="dropdown-item" href="#">Import List</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- basic table  Start -->
                <div class="pd-20 card-box mb-30">
                    <div class="clearfix mb-20">
                        <div class="pull-left">
                            <button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">
                                New Employee
                            </button>
                            <h4 class="text-blue h4">Employee List</h4>
                        </div>
                    </div>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th>Photo</th>
                            <th>Full Name</th>
                            <th>Hire Date</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>Phone</th>
                            <th>Action</th>
                        </tr>

                        <tr th:each="employee : ${employees}">
                            <td>
                                <a id="photoButton" th:href="@{'/img/employeePhotos/' + ${employee.id} + '.jpg'}">
                                    <img th:high="55" th:src="@{'/img/employeePhotos/' + ${employee.id} + '.jpg'}"
                                         th:width="55"></a>
                            </td>
                            <td th:text="${employee.firstname} +' ' + ${employee.lastname}">Full Name</td>
                            <td th:text="${employee.hireDate}">Hire date</td>
                            <td th:text="${employee.email}">Email</td>
                            <td th:text="${employee.city}">City</td>
                            <td th:text="${employee.phone}">Phone</td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" id="editButton"
                                       th:href="@{employees/find(id=${employee.id})}"><i
                                            class="icon_pencil-edit"></i></a>
                                    <a class="btn btn-info" id="detailsButton"
                                       th:href="@{employees/find(id=${employee.id})}"><i class="icon_document_alt"></i></a>
                                    <a class="btn btn-danger" id="deleteButton"
                                       th:href="@{employees/delete(id=${employee.id})}"><i class="icon_close_alt2"></i></a>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Modals -->
    <!--Add New Employee -->
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <form enctype="multipart/form-data" method="post" th:action="@{/employees/addNew}">
            <div class="modal-dialog modal-xl" role="document" style="width:100%">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">New Employee Record</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                                <td style="padding-left:20px; padding-right:40px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="title">Title:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="title" name="title">
                                                <option>-SELECT-</option>
                                                <option th:value="MALE">Mr.</option>
                                                <option th:value="FEMALE">Ms.</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="initials">Initials:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="initials" th:name="initials"
                                                   th:placeholder="Initials" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="SSN">SSN:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="SSN" name="socialSecurityNumber"
                                                   placeholder="Social Security N" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="firstname">Firstname:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="firstname" th:name="firstname"
                                                   th:placeholder="Firstname" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="lastname">Lastname:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="lastname" th:name="lastname"
                                                   th:placeholder="Lastname" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="othername">Othername:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="othername" th:name="othername"
                                                   th:placeholder="Othername" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="gender">Gender:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="gender" name="gender">
                                                <option>-SELECT-</option>
                                                <option th:value="MALE">MALE</option>
                                                <option th:value="FEMALE">FEMALE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlCountryAdd">Nationality:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlCountryAdd" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:text="${country.description}"
                                                        th:value="${country.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="address">Address:</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" id="address" name="address"
                                                      placeholder="Address" rows="2"></textarea>
                                        </div>
                                    </div>

                                </td>
                                <td style="padding-left:40px; padding-right:20px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="dateOfBirth">Date of Birth:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="dateOfBirth" name="dateOfBirth"
                                                   placeholder="Date of Birth" type="date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="hireDate">Hire Date:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="hireDate" name="hireDate"
                                                   placeholder="Hire Date" type="date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"
                                               for="ddlStateAdd">State/Province: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlStateAdd" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:text="${state.name}"
                                                        th:value="${state.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="city">City: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="city" name="city" placeholder="City"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="phone">Phone: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="phone" name="phone" placeholder="Phone"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="mobile">Mobile: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="mobile" name="mobile" placeholder="Mobile"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlMaritalStatusAdd">Marital
                                            Status: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlMaritalStatusAdd" name="matrialStatus">
                                                <option>-SELECT-</option>
                                                <option value="orange">Married</option>
                                                <option value="pear">Single</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email">Email</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="email" name="email" placeholder="Email"
                                                   type="email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlJobTitleAdd">Job Title</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlJobTitleAdd" name="jobtitleid">
                                                <option>-SELECT-</option>
                                                <option th:each="jobTitle : ${jobTitles}"
                                                        th:text="${jobTitle.description}"
                                                        th:value="${jobTitle.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlEmployeeTypeAdd">Employee
                                            Type</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlEmployeeTypeAdd" name="employeetypeid">
                                                <option>-SELECT-</option>
                                                <option th:each="employeeType : ${employeeTypes}"
                                                        th:text="${employeeType.description}"
                                                        th:value="${employeeType.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="photo">Select Image: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control-file" id="photo" name="file"
                                                   placeholder="Select File" type="file">
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Update Employee-->
    <div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" role="dialog"
         tabindex="-1">
        <form enctype="multipart/form-data" method="post" th:action="@{/employees/addNew}">
            <div class="modal-dialog modal-xl" role="document" style="width:100%">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Update Employee Record</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                                <td style="padding-left:20px; padding-right:40px;" width="50%">

                                    <div class="form-group row" th:hidden="true">
                                        <label class="col-sm-3 col-form-label" for="id-edit">Id: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="id-edit" name="id" placeholder="Id" readonly
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="title-edit">Title:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="title-edit" name="title">
                                                <option>-SELECT-</option>
                                                <option th:value="MALE">Mr.</option>
                                                <option th:value="FEMALE">Ms.</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="initials-edit">Initials:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="initials-edit" th:name="initials"
                                                   th:placeholder="Initials" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="SSN-edit">SSN:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="SSN-edit" name="socialSecurityNumber"
                                                   placeholder="Social Security N" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="firstname-edit">Firstname:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="firstname-edit" th:name="firstname"
                                                   th:placeholder="Firstname" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="lastname-edit">Lastname:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="lastname-edit" th:name="lastname"
                                                   th:placeholder="Lastname" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="othername-edit">Othername:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="othername-edit" th:name="othername"
                                                   th:placeholder="Othername" th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="gender-edit">Gender:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="gender-edit" name="gender">
                                                <option>-SELECT-</option>
                                                <option th:value="MALE">MALE</option>
                                                <option th:value="FEMALE">FEMALE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlCountryEdit">Nationality:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlCountryEdit" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:text="${country.description}"
                                                        th:value="${country.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="address-edit">Address:</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" id="address-edit" name="address"
                                                      placeholder="Address" rows="2"></textarea>
                                        </div>
                                    </div>

                                </td>
                                <td style="padding-left:40px; padding-right:20px;" width="50%">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="dateOfBirth-edit">Date of
                                            Birth:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="dateOfBirth-edit" name="dateOfBirth"
                                                   placeholder="Date of Birth" type="Date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="hireDate-edit">Hire Date:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="hireDate-edit" name="hireDate"
                                                   placeholder="Hire Date" type="date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"
                                               for="ddlStateEdit">State/Province: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlStateEdit" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:text="${state.name}"
                                                        th:value="${state.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="city-edit">City: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="city-edit" name="city" placeholder="City"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="phone-edit">Phone: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="phone-edit" name="phone" placeholder="Phone"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="mobile-edit">Mobile: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="mobile-edit" name="mobile"
                                                   placeholder="Mobile" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlMaritalStatusEdit">Marital
                                            Status: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlMaritalStatusEdit" name="matrialStatus">
                                                <option>-SELECT-</option>
                                                <option value="orange">Married</option>
                                                <option value="pear">Single</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email-edit">Email</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="email-edit" name="email" placeholder="Email"
                                                   type="email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlJobTitleEdit">Job Title</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlJobTitleEdit" name="jobtitleid">
                                                <option>-SELECT-</option>
                                                <option th:each="jobTitle : ${jobTitles}"
                                                        th:text="${jobTitle.description}"
                                                        th:value="${jobTitle.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlEmployeeTypeEdit">Employee
                                            Type</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlEmployeeTypeEdit" name="employeetypeid">
                                                <option>-SELECT-</option>
                                                <option th:each="employeeType : ${employeeTypes}"
                                                        th:text="${employeeType.description}"
                                                        th:value="${employeeType.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="photo-edit">Select Image: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control-file" id="photo-edit" name="file"
                                                   placeholder="Select File" type="file">
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Detail Employee-->
    <div aria-hidden="true" aria-labelledby="detailsModalLabel" class="modal fade" id="detailsModal" role="dialog"
         tabindex="-1">
        <form>
            <div class="modal-dialog modal-xl" role="document" style="width:100%">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Detail Employee</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                                <td style="padding-left:20px; padding-right:40px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="title-detail">Title:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="title-detail" name="title">
                                                <option>-SELECT-</option>
                                                <option th:value="MALE">Mr.</option>
                                                <option th:value="FEMALE">Ms.</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="initials-detail">Initials:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="initials-detail" th:name="initials"
                                                   th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="SSN-detail">SSN:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="SSN-detail" th:name="socialSecurityNumber"
                                                   th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="firstname-detail">Firstname:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="firstname-detail" th:name="firstname"
                                                   th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="lastname-detail">Lastname:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="lastname-detail" th:name="lastname"
                                                   th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="othername-detail">Othername:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="othername-detail" th:name="othername"
                                                   th:type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="gender-detail">Gender:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="gender-detail" name="gender">
                                                <option>-SELECT-</option>
                                                <option th:value="MALE">MALE</option>
                                                <option th:value="FEMALE">FEMALE</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"
                                               for="ddlCountryDetail">Nationality:</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlCountryDetail" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:text="${country.description}"
                                                        th:value="${country.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="address-detail">Address:</label>
                                        <div class="col-lg-9">
                                            <textarea class="form-control" id="address-detail" name="address"
                                                      placeholder="Address" rows="2"></textarea>
                                        </div>
                                    </div>

                                </td>
                                <td style="padding-left:40px; padding-right:20px;" width="50%">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="dateOfBirth-detail">Date of
                                            Birth:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="dateOfBirth-detail" name="dateOfBirth"
                                                   placeholder="Date of Birth" type="Date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="hireDate-detail">Hire Date:</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="hireDate-detail" name="hireDate"
                                                   placeholder="Hire Date" type="date">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"
                                               for="ddlStateDetail">State/Province: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlStateDetail" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:text="${state.name}"
                                                        th:value="${state.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="city-detail">City: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="city-detail" name="city" placeholder="City"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="phone-detail">Phone: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="phone-detail" name="phone"
                                                   placeholder="Phone" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="mobile-detail">Mobile: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="mobile-detail" name="mobile"
                                                   placeholder="Mobile" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlMaritalStatusDetail">Marital
                                            Status: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlMaritalStatusDetail"
                                                    name="matrialStatus">
                                                <option>-SELECT-</option>
                                                <option value="orange">Married</option>
                                                <option value="pear">Single</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email-detail">Email</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="email-detail" name="email"
                                                   placeholder="Email" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlJobTitleDetail">Job Title</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlJobTitleDetail" name="jobtitleid">
                                                <option>-SELECT-</option>
                                                <option th:each="jobTitle : ${jobTitles}"
                                                        th:text="${jobTitle.description}"
                                                        th:value="${jobTitle.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlEmployeeTypeDetail">Employee
                                            Type</label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlEmployeeTypeDetail"
                                                    name="employeetypeid">
                                                <option>-SELECT-</option>
                                                <option th:each="employeeType : ${employeeTypes}"
                                                        th:text="${employeeType.description}"
                                                        th:value="${employeeType.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                        <button class="btn btn-primary" type="submit">Sign in</button>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Delete Employee -->
    <div class="modal" id="deleteModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sur ?</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-info" href="" id="confirmdelete">Confirm</a>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modals -->

    <!--Jquery-->
    <script src="js/external/jquery.js"></script>

    <!-- Custom Scripts -->
    <script src="js/internal/employee.js"></script>

</div>

</body>

</html>
