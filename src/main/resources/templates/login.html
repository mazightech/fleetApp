<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic Page Info -->
  <meta charset="utf-8">
    <title>Login Vehicle Hire</title>

    <!-- Site favicon -->
    <link href="vendors/images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
    <link href="vendors/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
    <link href="vendors/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">

    <!-- Mobile Specific Metas -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <!-- CSS -->
    <link href="vendors/styles/core.css" rel="stylesheet" type="text/css">
    <link href="vendors/styles/icon-font.min.css" rel="stylesheet" type="text/css">
    <link href="vendors/styles/style.css" rel="stylesheet" type="text/css">

</head>
<body class="login-page">
<div class="login-header box-shadow">
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="brand-logo">
            <a href="login.html">
                <img alt="" src="vendors/images/deskapp-logo.svg">
            </a>
        </div>
        <div class="login-menu">
            <ul>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
  <div class="container">
      <div class="row align-items-center">
          <div class="col-md-6 col-lg-7">
              <img alt="" src="vendors/images/login-page-img.png">
          </div>
          <div class="col-md-6 col-lg-5">
              <div class="login-box bg-white box-shadow border-radius-10">
                  <div class="login-title">
                      <h2 class="text-center text-primary">Login To DeskApp</h2>
                  </div>
                  <form class="login-form" method="post" th:action="@{/login}">
                      <div class="alert alert-success alert-dismissible" role="alert" th:if="${message}">
                          <strong th:text="${message}"></strong>
                          <button aria-label="Close" class="close" data-dismiss="alert" type="button">
                              <span aria-hidden="true">&times;</span>
                          </button>
                      </div>
                      <div class="input-group custom">
                          <input autofocus class="form-control form-control-lg" placeholder="Username"
                                 th:name="username" type="text">
                          <div class="input-group-append custom">
                              <span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
                          </div>
                      </div>
                      <div class="input-group custom">
                          <input class="form-control form-control-lg" placeholder="**********" th:name="password"
                                 type="password">
                          <div class="input-group-append custom">
                              <span class="input-group-text"><i class="dw dw-padlock1"></i></span>
                          </div>
                      </div>
                      <div class="row pb-30">
                          <div class="col-6">
                              <div class="custom-control custom-checkbox">
                                  <input class="custom-control-input" id="customCheck1" type="checkbox">
                                  <label class="custom-control-label" for="customCheck1">Remember</label>
                              </div>
                          </div>
                          <div class="col-6">
                              <div class="forgot-password"><a href="forgot-password.html">Forgot Password</a></div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-12">
                              <div class="input-group mb-0">
                                  <!--
                                      use code for form submit
                                      <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                                  -->
                                  <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                              </div>
                              <div class="font-16 weight-600 pt-10 pb-10 text-center" data-color="#707373">OR</div>
                              <div class="input-group mb-0">
                                  <a class="btn btn-outline-primary btn-lg btn-block" href="register.html">Register To
                                      Create Account</a>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
    </div>
  </div>
</div>
<!-- js -->
<script src="vendors/scripts/core.js"></script>
<script src="vendors/scripts/script.min.js"></script>
<script src="vendors/scripts/process.js"></script>
<script src="vendors/scripts/layout-settings.js"></script>
</body>
</html>
