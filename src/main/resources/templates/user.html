<!DOCTYPE html>
<html lang="en" layout:decorate="basicTemplate"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User Management</title>

</head>

<body>
<div layout:fragment="template">
    <div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="title">
                                <h4>User Management</h4>
                            </div>
                            <nav aria-label="breadcrumb" role="navigation">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">People</a></li>
                                    <li aria-current="page" class="breadcrumb-item active">User</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-md-6 col-sm-12 text-right">
                            <div class="dropdown">
                                <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"
                                   role="button">
                                    January 2018
                                </a>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item" href="#">Export List</a>
                                    <a class="dropdown-item" href="#">Import List</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- basic table  Start -->
                <div class="pd-20 card-box mb-30">
                    <div class="clearfix mb-20">
                        <div class="pull-left">
                            <button class="btn btn-primary" data-target="#addModal" data-toggle="modal" type="button">
                                New User
                            </button>
                            <h4 class="text-blue h4">Users List</h4>
                        </div>
                    </div>
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th><i class="icon_profile"></i>User</th>

                        </tr>
                        <tr>

                            <td>User</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!--Modals -->
    <!--Add New User -->
    <div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" role="dialog"
         tabindex="-1">
        <form method="post" th:action="@{/suppliers/addNew}">
            <div class="modal-dialog modal-xl" role="document" style="width:100%;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">New User Record</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                                <td style="padding-left:20px; padding-right:40px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="name">Name: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="name" name="name" placeholder="Name"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="details">Details: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="details" name="details"
                                                   placeholder="Details" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email">Email</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="email" name="email" placeholder="Email"
                                                   type="email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="website">website: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="website" name="website"
                                                   placeholder="Website" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="address">Address: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="address" name="address"
                                                   placeholder="Address" type="text">
                                        </div>
                                    </div>

                                </td>

                                <td style="padding-left:40px; padding-right:20px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"
                                               for="ddlStateAdd">State/Province: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlStateAdd" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:text="${state.name}"
                                                        th:value="${state.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlCountryAdd">Country: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlCountryAdd" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:text="${country.description}"
                                                        th:value="${country.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="city">City: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="city" name="city" placeholder="City"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="phone">Phone: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="phone" name="phone" placeholder="Phone"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="mobile">Mobile: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="mobile" name="mobile" placeholder="Mobile"
                                                   type="text">
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Update User-->
    <div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" role="dialog"
         tabindex="-1">
        <form method="put" th:action="@{/suppliers/update}">
            <div class="modal-dialog modal-xl" role="document" style="width:100%">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit User Record</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                                <td style="padding-left:20px; padding-right:40px;" width="50%">

                                    <div class="form-group row" th:hidden="true">
                                        <label class="col-sm-3 col-form-label" for="id-edit">Id: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="id-edit" name="id" placeholder="Id" readonly
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="name-edit">Name: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="name-edit" name="name" placeholder="Name"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="details-edit">Details.: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="details-edit" name="details"
                                                   placeholder="Details" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email-edit">Email</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="email-edit" name="email" placeholder="Email"
                                                   type="email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="website-edit">website: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="website-edit" name="website"
                                                   placeholder="Website" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="address-edit">Address</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="address-edit" name="address"
                                                   placeholder="Address" type="text">
                                        </div>
                                    </div>

                                </td>
                                <td style="padding-left:40px; padding-right:20px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"
                                               for="ddlStateEdit">State/Province: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlStateEdit" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:text="${state.name}"
                                                        th:value="${state.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlCountryEdit">Country: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlCountryEdit" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:text="${country.description}"
                                                        th:value="${country.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="city-edit">City: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="city-edit" name="city" placeholder="City"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="phone-edit">Phone: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="phone-edit" name="phone" placeholder="Phone"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="mobile-edit">Mobile: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="mobile-edit" name="mobile"
                                                   placeholder="Mobile" type="text">
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Detail User-->
    <div aria-hidden="true" aria-labelledby="detailsModalLabel" class="modal fade" id="detailsModal" role="dialog"
         tabindex="-1">
        <form>
            <div class="modal-dialog modal-xl" role="document" style="width:100%">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailsModalLabel">Detail User</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                                <td style="padding-left:20px; padding-right:40px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="name-detail">Name: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="name-detail" name="name" placeholder="Name"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="details-detail">Details.: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="details-detail" name="details"
                                                   placeholder="Details" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="email-detail">Email</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="email-detail" name="email"
                                                   placeholder="Email" type="email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="website-detail">website: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="website-detail" name="website"
                                                   placeholder="Website" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="address-detail">Address</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="address-detail" name="address"
                                                   placeholder="Address" type="text">
                                        </div>
                                    </div>

                                </td>
                                <td style="padding-left:40px; padding-right:20px;" width="50%">

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label"
                                               for="ddlStateDetail">State/Province: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlStateDetail" name="stateid">
                                                <option>-SELECT-</option>
                                                <option th:each="state : ${states}"
                                                        th:text="${state.name}"
                                                        th:value="${state.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="ddlCountryDetail">Country: </label>
                                        <div class="col-lg-9">
                                            <select class="form-control" id="ddlCountryDetail" name="countryid">
                                                <option>-SELECT-</option>
                                                <option th:each="country : ${countries}"
                                                        th:text="${country.description}"
                                                        th:value="${country.id}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="city-detail">City: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="city-detail" name="city" placeholder="City"
                                                   type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="phone-detail">Phone: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="phone-detail" name="phone"
                                                   placeholder="Phone" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-form-label" for="mobile-detail">Mobile: </label>
                                        <div class="col-lg-9">
                                            <input class="form-control" id="mobile-detail" name="mobile"
                                                   placeholder="Mobile" type="text">
                                        </div>
                                    </div>

                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--Delete User -->
    <div class="modal" id="deleteModal" role="dialog" tabindex="-1">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm delete</h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Are you sur ?</p>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-info" href="" id="confirmdelete">Confirm</a>
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modals -->

    <!--Jquery-->
    <script src="js/external/jquery.js"></script>

    <!-- Custom Scripts -->
    <script src="js/internal/supplier.js"></script>

</div>

</body>

</html>
